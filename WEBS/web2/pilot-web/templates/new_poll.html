<body>
  <div id="root">
    <form action="" class="container_center" method="POST">
        <input type="text" name="question" id="input_question" placeholder="Question">
        <div id="choice_wrapper">
            <input class="input_choice" name="option 1" placeholder="Option 1" type="text">
            <input class="input_choice" name="option 2" placeholder="Option 2" type="text">
            <input class="input_choice" name="option 3" placeholder="Option 3" type="text">
            <input class="input_choice" name="option 4" placeholder="Option 4" type="text">
            <input class="input_choice" name="option 5" placeholder="Option 5" type="text">
        </div>
        <button id="btn_submit_poll">Submit Poll</button>
    </form>
  </div>
</body>
