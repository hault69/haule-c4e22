<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/index.css">
    <title>New Bike</title>
</head>
<body>
    <div id="root">
        <form action="" class="form_bike" method="POST">
                Model:<br>
                <input type="text" class="input_type" name="model" placeholder="e.g Honda"><br>
                Daily Fee (VND):<br>
                <input type="text" class="input_type" name="fee" placeholder="e.g 10000"><br>
                Image:<br>
                <input type="text" class="input_type" name="image" placeholder="e.g http://google.com"><br>
                Year:<br>
                <input type="text" class="input_type" name="year" placeholder="e.g 1997"><br>
        </form>
        <button id="btn_submit">Submit</button>
    </div>
</body>
</html>
